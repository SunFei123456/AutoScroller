<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoScroller</title>
  <link rel="stylesheet" href="popup.css" />
  <style> body { width: 280px; margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; } </style>
</head>
<body>
  <div id="app">
    <h3 style="margin:12px">自动滚动器</h3>
    <div style="padding: 0 12px 12px">
      <div>
        <button id="startStop">开始/停止</button>
        <button id="pauseResume">暂停/继续</button>
      </div>
      <div style="margin-top:10px">
        <label>速度: <span id="speedLabel">--</span></label>
        <input id="speedRange" type="range" min="50" max="4000" step="50" />
      </div>
      <div style="margin-top:10px">
        <a id="openOptions" href="#">打开设置</a>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
